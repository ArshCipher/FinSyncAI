app = "finsync-ai"
primary_region = "lax"

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_gb = 1

[[statics]]
  guest_path = "/app/dist"
  url_prefix = "/"
